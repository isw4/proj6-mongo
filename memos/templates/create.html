<body>

  <div class="jumbotron">
    <h1>Memo Entry</h1>
  </div>

  <br>

  <div class="container">
      <form action="/create" method="post">
        <div class="form-group row">
          <div class="col-md-1">
            <label for="date-input">Date:</label>
          </div>
          <div class="col-md-3">
            <input class="form-control" name="date-input" type="date" required>
          </div>
        </div>
        
        <textarea class="form-control" name="text-input" rows="5" placeholder="Enter your memo text here" required></textarea>

        <br>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div> <!-- container -->
